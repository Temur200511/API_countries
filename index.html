
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries</title>
    <style>
header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 2px 4px 0px #0000000E;
background-color: #FFFFFF;
padding: 25px 80px;
}
header button{
    background-color: transparent;
    border: none;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}
button{
font-size: 16px;
color: #111517;
}

      #list{
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 48px 80px;
      }

      #list div{
        display: flex;
        flex-direction: column;
    align-items: flex-start;
      }
      
      section .search_div{
        background-color: transparent;
        border: none;
        display: flex;
        align-items: center;
        gap: 24px;
        box-shadow: 0px 2px 9px 0px #0000000E;
        background-color: #FFFFFF;
        padding: 19px 270px 19px 32px;
        border-radius: 5px;
      }

      section{
        display: flex;
        justify-content: space-between;

        align-items: center;
        padding: 48px 80px;
      }

      .search_div button{
        background-color: transparent;
        border: none;
        
      }
      .search_div input{
        background-color: transparent;
        border: none;
        color: #111517;
        outline: none;
      }

      .form-select{
        background-color: transparent;
        border: none;
        color: #111517;
        outline: none
      }
      option{
        color: #111517;
        background-color: #FFFFFF;
      }

      /* Dark Mode Styling */
.dark-mode {
    background-color: #1e1e1e;
    color: white;
}

.dark-mode header {
    background-color: #2b3945;
    color: white;
}

.dark-mode .search_div,
.dark-mode .form-select {
    background-color: #2b3945;
    color: white;
}

    </style>

<body>

<header>
<h1>Where in the world?</h1>
<button type="button" title="Toggle Theme"><img src="./icons/Group 3.svg"  alt="Toggle Theme"> Dark Mode</button>
</header>

<section>
    
   <div class="search_div">
    <button type="button" title="Toggle Theme"><img src="icons/search.svg" alt=""></button> 
    <input type="search" name="" id="searchBtn" title="Search" placeholder="Search for a countryâ€¦">
   </div>

    <form>
        <span class="input-group-text">
            <select class="form-select" aria-label="Default select example">

                <option value="Filter by Region" selected>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Asia">Europe</option>
                <option value="Asia">Oceania</option>
    
              </select>
        </span>
    </form>
</section>



    <div id="list">
    </div>


    <script src="app.js"></script>
</body>
</html>
